mymodule.sayhello:
  path: '/hello'
  defaults:
    _controller: '\Drupal\mymodule\Controller\FirstController::sayHello'
    _title: 'Fist Page Of Custom Module'
  requirements:
    _permission: 'access content'

mymodule.Welcome_user:
  path: '/welcome'
  defaults:
    _controller: '\Drupal\mymodule\Controller\FirstController::Welcome_user'
    _title: 'Welcome Page'
  requirements:
    _permission: 'access content'